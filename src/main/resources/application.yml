spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sensor
    username: user
    password: user

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: embedded

logging:
  level:
    org:
      springframework:
        security: debug

jwt:
  duration: 1h
