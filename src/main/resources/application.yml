spring:
  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true

  docker:
    compose:
      enabled: ${COMPOSE_ENABLED}
      lifecycle-management: ${COMPOSE_LIFECYCLE}
      profiles:
        active: ${COMPOSE_PROFILE}

  jackson:
    property-naming-strategy: SNAKE_CASE

logging:
  level:
    org:
      springframework:
        security: debug

jwt:
  duration: 1h
